{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Registration {{ doc.doc_id }}</h1>
            <dl class="dl-horizontal">
                {% for attr in doc %}
                    <dt>{{ attr }}</dt>
                    <dd>{{ doc.get(attr) }}&nbsp;</dd>
                {% endfor %}
            </dl>
        </div>
    </div>
{% endblock %}
